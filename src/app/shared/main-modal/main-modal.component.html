<section [class.hidden]="!isOpen" class="modal">
  <header>
   
    <button
      type="button"
      tabindex="1"
      (click)="close()"
      class="agro-button-icon"
    >
      <i-tabler name="x"></i-tabler>
    </button>

    <h1>{{title}}</h1>
  </header>
  <div>
    <modal-outlet
      (opened)="isOpen = true"
      (closed)="isOpen = false"
    ></modal-outlet>
  </div>
</section>
