<section class="agro-page-container">
  <article class="agro-plantlist-item">
    <div class="agro-plantlist-item-icon">
      {{list.icon}}
    </div>
    <div class="agro-plantlist-item-info">
      <h3>{{list.title}}</h3>
      <span class="agro-plantlist-item-info-description">
        {{list.description}}
      </span>
      <span class="agro-plantlist-item-info-author">
        criado por {{list.author}}
      </span>
    </div>
  </article>


  <ul class="agro-list">
    <li *ngFor="let plant of plants">
      <div class="agro-plantlist-item-icon">
        {{plant.icon}}
      </div>
      <div class="agro-plantlist-item-info">
        <h3>{{plant.title}}</h3>
        <blockquote class="agro-plantlist-item-info-description">
          {{plant.article.description}}

          <address>{{plant.article.quotes}}</address>
        </blockquote>
        <span class="agro-plantlist-item-info-author">
          criado por {{plant.author}}
        </span>
      </div>
    </li>
  </ul>
</section>
